<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="Style/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="wrapper">
    <h3> Calculadora </h3>

    <div class="buttoncar">
        <button type="button" class="btn btn-warning"> / </button>
        <button type="button" class="btn btn-warning"> X </button>
        <button type="button" class="btn btn-warning"> - </button>
        <button type="button" class="btn btn-warning"> + </button>    
       </div>
    
   <div class="buttonnum">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-primary">3</button>
    <br>
    <button type="button" class="btn btn-primary">4</button>
    <button type="button" class="btn btn-primary">5</button>
    <button type="button" class="btn btn-primary">6</button>
    <br>
    <button type="button" class="btn btn-primary">7</button>
    <button type="button" class="btn btn-primary">8</button>
    <button type="button" class="btn btn-primary">9</button>
    <br>
   </div>
</div>

<div class="outros">
    <button type="button" class="btn btn-primary">0</button>
    <button type="button" class="btn btn-info"> , </button>
    <button type="button" class="btn btn-success"> Enter </button>
</div>

</body>
</html>
